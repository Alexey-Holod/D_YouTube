<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скачать видео с YouTube</title>
</head>
<body>
    <h1>Скачать видео с YouTube</h1>
    <form method="post">
        {% csrf_token %}
        <label for="video_url">Введите URL видео:</label>
        <input type="text" name="video_url" id="video_url" placeholder="https://www.youtube.com/watch?v=...">
        <button type="submit">Скачать</button>
    </form>
</body>
</html>
